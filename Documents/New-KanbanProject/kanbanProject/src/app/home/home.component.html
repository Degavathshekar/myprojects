<div class="page-container">
  <div class="page-title">
    <h1>Miro 2.0</h1>
  </div>
  <div>
    <button mat-raised-button (click)="openDialogForNewBoard()">+ Create board</button>
  </div>
  
  <div class="main-card">
    <mat-nav-list>
      <a mat-list-item *ngFor="let board of boardList" [routerLink]="['/boards/', board.id]"> 
        <p class="kanban-title">{{board.title}}</p>
      </a>
    </mat-nav-list>
  </div>
</div>
