<div mat-dialog-title class="title">
  <h2>{{data.title}}</h2>
</div>

<mat-dialog-content [formGroup]="form" class="dialog-content">
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" placeholder="Task Title">
    <mat-error *ngIf="form.controls['title'].hasError('required')">Title is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" placeholder="Task Description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Deadline</mat-label>
    <input matInput formControlName="deadline" placeholder="YYYY-MM-DD" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="form.controls['deadline'].hasError('required')">Deadline is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Colour</mat-label>
    <input matInput formControlName="colour" placeholder="Task Colour">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="save()">Save</button>
</mat-dialog-actions>
